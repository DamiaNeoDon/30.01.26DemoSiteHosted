<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lot w Splot — Dynamiczna Galeria</title>
  <style>
    body { font-family: sans-serif; background: #f1ece4; margin: 0; padding: 2rem; }
    h1 { color: #2b241d; }
    .hero { width: 180px; height: 180px; border-radius: 50%; overflow: hidden; margin-bottom: 2rem; border: 10px solid #eadfcd; }
    .hero img { width: 100%; height: 100%; object-fit: cover; }
    .gallery { display: grid; grid-template-columns: repeat(auto-fit,minmax(150px,1fr)); gap: 1rem; margin-top: 2rem; }
    .gallery img { width: 100%; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); transition: transform 0.3s ease; }
    .gallery img:hover { transform: scale(1.05) rotate(-1deg); }
  </style>
</head>
<body>

  <h1>Lot w Splot — Ewa Monika Jankowska</h1>
  <div class="hero">
    <img src="https://instagram.flcj1-1.fna.fbcdn.net/v/t51.2885-19/482649543_3916572421948654_8804781714774779863_n.jpg?stp=dst-jpg_s320x320_tt6&efg=eyJ2ZW5jb2RlX3RhZyI6InByb2ZpbGVfcGljLmRqYW5nby4xMDgwLmMyIn0&_nc_ht=instagram.flcj1-1.fna.fbcdn.net&_nc_cat=110&_nc_oc=Q6cZ2QH0XsgHLd9N0ZyDlyh1qq60lKuMN9J16dL4N30N1vXh54nolJQteeeXKaGKpPaECyo&_nc_ohc=dx9EMYBN-2gQ7kNvwFJz0YP&_nc_gid=afO1TKKPztCSVwIh7zAFTQ&edm=AOQ1c0wBAAAA&ccb=7-5&oh=00_AfqVcHIWZdNRQlQcnT2URDbVjBr7wGdN8p7yPeCiSlBJ2g&oe=698293D4&_nc_sid=8b3546" alt="Ewa Monika Jankowska">
  </div>

  <h2>Galeria (Dynamiczna)</h2>
  <div class="gallery" id="gallery"></div>

  <script>
    // Tu wstawiamy JSON z linkami do ostatnich zdjęć
    const instagramFeed = [
      "https://via.placeholder.com/300x300?text=Makrama+1",
      "https://via.placeholder.com/300x300?text=Makrama+2",
      "https://via.placeholder.com/300x300?text=Makrama+3",
      "https://via.placeholder.com/300x300?text=Makrama+4",
      "https://via.placeholder.com/300x300?text=Makrama+5",
      "https://via.placeholder.com/300x300?text=Makrama+6"
    ];

    const gallery = document.getElementById("gallery");

    instagramFeed.forEach(url => {
      const img = document.createElement("img");
      img.src = url;
      img.alt = "Makrama";
      gallery.appendChild(img);
    });
  </script>

</body>
</html>
